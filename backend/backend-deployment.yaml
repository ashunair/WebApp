apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: gcr.io/regal-scholar-423322-h0/my-backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: PGHOST
              value: "34.72.51.3"
            - name: PGDATABASE
              value: "ashudb"
            - name: PGUSER
              value: "ashuuser"
            - name: PGPASSWORD
              value: "Ashu123"
